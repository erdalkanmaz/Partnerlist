<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(title=${contact.personName != null ? contact.personName + ' - Partnerliste Verwaltung' : 'Kontakt - Partnerliste Verwaltung'}, content=~{::content})}">
<body>
    <th:block th:fragment="content">
        <div class="contact-detail-page">
            <div class="page-header">
                <h1 th:text="${contact.personName != null ? contact.personName : 'Kontakt'}"></h1>
                <div class="header-actions">
                    <a th:href="@{/contacts/{id}/edit(id=${contact.id})}" class="btn btn-warning">Bearbeiten</a>
                    <a th:href="@{/companies/{id}(id=${contact.company.id})}" class="btn btn-secondary">Zurück zum Unternehmen</a>
                    <a th:href="@{/companies}" class="btn btn-secondary">Zurück zur Liste</a>
                </div>
            </div>
            
            <div class="contact-info">
                <div class="info-section">
                    <h2>Kontaktinformationen</h2>
                    <table class="info-table">
                        <tr>
                            <th>Unternehmen:</th>
                            <td><a th:href="@{/companies/{id}(id=${contact.company.id})}" th:text="${contact.company.name}"></a></td>
                        </tr>
                        <tr th:if="${contact.number != null}">
                            <th>Nr.:</th>
                            <td th:text="${contact.number}"></td>
                        </tr>
                        <tr th:if="${contact.gender != null}">
                            <th>Gender:</th>
                            <td th:text="${contact.gender}"></td>
                        </tr>
                        <tr th:if="${contact.title != null}">
                            <th>Titel:</th>
                            <td th:text="${contact.title}"></td>
                        </tr>
                        <tr th:if="${contact.telephone != null}">
                            <th>Telefon:</th>
                            <td th:text="${contact.telephone}"></td>
                        </tr>
                        <tr th:if="${contact.fax != null}">
                            <th>Fax:</th>
                            <td th:text="${contact.fax}"></td>
                        </tr>
                        <tr th:if="${contact.email != null}">
                            <th>E-Mail:</th>
                            <td th:text="${contact.email}"></td>
                        </tr>
                        <tr>
                            <th>Adresse:</th>
                            <td th:text="${contact.address != null ? contact.address : contact.company.address}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
