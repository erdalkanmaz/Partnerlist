<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung - Partnerliste Verwaltung</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img th:src="@{/img/oneit24-black.png}" alt="ONEIT24 Logo">
            </div>
            <h1>Partnerliste Verwaltung</h1>
            <h2>Anmelden</h2>
            
            <div th:if="${param.error}" class="flash-message flash-error">
                Ung√ºltiger Benutzername oder Passwort.
            </div>
            
            <div th:if="${param.logout}" class="flash-message flash-info">
                Erfolgreich abgemeldet.
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="form-label">Benutzername</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Passwort</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Anmelden</button>
                </div>
            </form>
            
            <div class="login-info">
                <p><small>Standardbenutzer: admin / admin123</small></p>
            </div>
        </div>
    </div>
</body>
</html>
