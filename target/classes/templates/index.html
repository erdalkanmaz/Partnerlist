<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite - Partnerliste Verwaltung</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- CSS yÃ¼kleme kontrolÃ¼ iÃ§in fallback -->
    <noscript>
        <style>
            body { background-color: #f5f5f5; font-family: Arial, sans-serif; }
            .navbar { background-color: #2c3e50; color: white; padding: 1rem 0; }
        </style>
    </noscript>
</head>
<body>
    <div th:replace="~{base :: navbar}"></div>
    <main class="main-content">
        <div th:replace="~{base :: messages}"></div>
        
        <div class="dashboard">
            <h1>Dashboard</h1>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">ğŸ¢</div>
                    <div class="stat-info">
                        <h3 th:text="${totalCompanies}">0</h3>
                        <p>Gesamt Unternehmen</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">ğŸ‘¥</div>
                    <div class="stat-info">
                        <h3 th:text="${totalContacts}">0</h3>
                        <p>Gesamt Personal</p>
                    </div>
                </div>
            </div>
            
            <div class="quick-actions">
                <h2>Schnellaktionen</h2>
                <div class="action-buttons">
                    <a th:href="@{/companies/add}" class="btn btn-primary">Neuer Eintrag</a>
                    <a th:href="@{/companies}" class="btn btn-secondary">Unternehmensliste</a>
                    <a th:href="@{/search}" class="btn btn-secondary">Suchen</a>
                </div>
            </div>
            
            <div th:if="${recentCompanies != null and !recentCompanies.isEmpty()}" class="recent-companies">
                <h2>Zuletzt hinzugefÃ¼gte Unternehmen</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Unternehmensname</th>
                            <th>E-Mail</th>
                            <th>Web</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="company : ${recentCompanies}">
                            <td th:text="${company.name}"></td>
                            <td th:text="${company.email}"></td>
                            <td><a th:href="${company.webUrl}" th:text="${company.webUrl}" target="_blank"></a></td>
                            <td>
                                <a th:href="@{/companies/{id}(id=${company.id})}" class="btn btn-sm btn-info">Details</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
